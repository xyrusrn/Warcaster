{% extends "base.html" %} {% block content %}
<h1 align="center">Character</h1>

<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>
<link
  href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script src="summernote-image-attributes.js"></script>
<script src="lang/[language-COUNTRY].js"></script>

<form method="post">
  <textarea id="summernote" name="editordata" align="left"></textarea>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
  $("#summernote").summernote({
    popover: {
        image: [
            ['custom', ['imageAttributes']],
            ['imagesize', ['imageSize100', 'imageSize50', 'imageSize25']],
            ['float', ['floatLeft', 'floatRight', 'floatNone']],
            ['remove', ['removeMedia']]
        ],
        },
    lang: 'en-US', 
    imageAttributes:{
        icon:'<i class="note-icon-pencil"/>',
        removeEmpty:false, 
        disableUpload: false
        }
  });
</script>

<ul class="list-group list-group-flush" id="charnotes">
  {% for charnote in user.charnotes %}
  <li class="list-group-item">
    {{ charnote.data|safe }}
    <button type="button" class="close" onClick="deleteChar({{ charnote.id }})">
      <span aria-hidden="false">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

{% endblock %}
